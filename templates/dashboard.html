<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Dashboard</title>
<style>
body {
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f8;
    color:#333;
    padding:20px;
    margin:0;
}

h1 {
    text-align:center;
    margin-bottom:30px;
    color:#6c63ff;
}

.table-container {
    max-width:1200px;
    margin:0 auto;
    background:#fff;
    border-radius:12px;
    padding:24px;
    overflow-x:auto;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

table {
    width:100%;
    border-collapse:collapse;
    min-width:600px;
}

th, td {
    padding:12px 16px;
    border-bottom:1px solid #ddd;
    vertical-align:top;
    text-align:left;
}

th {
    color:#6c63ff;
    text-transform:uppercase;
    font-size:14px;
}

td {
    font-size:14px;
}

tr:hover {
    background: #f0f0ff;
}

a {
    color:#6c63ff;
    text-decoration:none;
    word-break: break-word;
}

.badge {
    display:inline-block;
    background:#6c63ff;
    color:#fff;
    padding:4px 8px;
    border-radius:8px;
    margin:2px 2px 2px 0;
    font-size:12px;
}

@media (max-width: 768px) {
    body { padding:10px; }
    .table-container { padding:16px; }
    th, td { padding:8px 10px; font-size:13px; }
    h1 { font-size:20px; margin-bottom:20px; }
    .badge { font-size:11px; padding:3px 6px; }
}

@media (max-width: 480px) {
    table { min-width:400px; }
    th, td { padding:6px 8px; font-size:12px; }
    .badge { font-size:10px; padding:2px 5px; }
}
</style>
</head>
<body>

<h1>HR Dashboard - Uploaded Resumes</h1>
<div class="table-container">
<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Skills</th>
<th>Education</th>
<th>Experience</th>
<th>Resume</th>
</tr>
</thead>
<tbody>
{% for r in resumes %}
<tr>
<td>{{ r.name }}</td>
<td>{{ r.email }}</td>
<td>{{ r.phone }}</td>
<td>
    {% for skill in r.skills.split(",") %}
        <span class="badge">{{ skill.strip() }}</span>
    {% endfor %}
</td>
<td>{{ r.education }}</td>
<td>{{ r.experience }}</td>
<td><a href="{{ url_for('static', filename='uploads/' + r.filename) }}" download>{{ r.filename }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

</body>
</html>
