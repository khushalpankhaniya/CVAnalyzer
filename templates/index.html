<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<style>
body { margin:0; font-family:'Segoe UI',sans-serif; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh;}
.upload-card { background:#fff; padding:40px 30px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); max-width:450px; width:100%; text-align:center; }
.upload-card h1 { font-size:24px; margin-bottom:20px; color:#333; }
.upload-card p { font-size:14px; color:#666; margin-bottom:30px; }
.file-input-wrapper { position:relative; margin-bottom:20px; }
.file-input-wrapper input[type="file"] { opacity:0; width:100%; height:60px; position:absolute; top:0; left:0; cursor:pointer; }
.file-label { display:block; border:2px dashed #6c63ff; border-radius:10px; padding:20px; color:#6c63ff; font-weight:bold; cursor:pointer; transition:all 0.2s ease-in-out; }
.file-label:hover { background:#f0f0ff; }
#fileName { margin-top:10px; font-size:14px; color:#333; font-weight:500; }
.upload-btn { background:#6c63ff; color:#fff; border:none; padding:14px 25px; border-radius:8px; cursor:pointer; font-size:15px; font-weight:bold; transition:background 0.2s ease-in-out; }
.upload-btn:hover { background:#5848c2; }
.note { margin-top:15px; font-size:12px; color:#999; }
</style>
</head>
<body>
<div class="upload-card">
<h1>Upload Your Resume</h1>
<p>Supported formats: PDF, DOC, DOCX | Max size: 5 MB</p>
<form method="POST" action="/" enctype="multipart/form-data">
  <div class="file-input-wrapper">
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    <label class="file-label" for="resume">Click or Drag & Drop your file</label>
  </div>
  <div id="fileName">No file selected</div>
  <button type="submit" class="upload-btn">Upload Resume</button>
</form>
<div class="note">We respect your privacy. Your data will remain confidential.</div>
</div>
<script>
const fileInput = document.getElementById('resume');
const fileNameDiv = document.getElementById('fileName');
fileInput.addEventListener('change', () => {
  fileNameDiv.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file selected";
});
</script>
</body>
</html>
